<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="cards-container">
        <!-- Card Back -->
        <div class="card-back">
          <p class="card-cvc">000</p>
        </div>
        <!-- Card Front -->
        <div class="card-front">
          <img src="./assets/card-logo.svg" />
          <p>0000 0000 0000 0000</p>
          <div>
            <p class="card-front-name">JANE APPLESEED</p>
            <p>00/00</p>
          </div>
        </div>
      </div>
      <form class="card-form">
        <div>
          <label class="standard-label" for="cardholder-name"
            >Cardholder name</label
          >
          <input
            class="standard-input"
            type="text"
            placeholder="e.g. Jane Appleseed"
            id="cardholder-name"
            name="cardholder-name"
          />
          <p class="hide input-error cardholder-name-error"></p>
        </div>
        <div>
          <label class="standard-label" for="card-number">Card number</label>
          <input
            class="standard-input"
            type="text"
            placeholder="e.g. 1234 5678 9123 0000"
            id="card-number"
          />
        </div>
        <button>Confirm</button>
      </form>
      <div class="hide seccond-step-container">
        <img src="./assets/icon-complete.svg" />
        <p>THANK YOU</p>
      </div>
    </header>
    <script src="./script.js"></script>
  </body>
</html>
